<script>
	async function loadModel() {
		const model = await tf.loadLayersModel('model.json');//will try to convert plp.h5 or mfcc.h5 to tsjf
		// Use the loaded model to make predictions
		const prediction = model.predict(tf.tensor2d([[1, 2, 3, 4]], [1, 4]));
		console.log(prediction.dataSync()); // Print the prediction
	}

	loadModel();
</script>
